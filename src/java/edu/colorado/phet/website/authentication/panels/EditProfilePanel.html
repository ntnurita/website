<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] EditProfilePanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
        <style type="text/css">
            .edit-profile-holder {
                width: 500px;
                margin: 0 auto;
            }
        </style>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .edit-profile-errors {
                color: red;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <div class="edit-profile-holder" wicket:message="dir:language.dir">
        <wicket:enclosure>
            <h1>
                <wicket:message key="profile.edit">Edit your profile</wicket:message>
            </h1>
            <span wicket:id="edit-self-profile"></span>
        </wicket:enclosure>

        <p wicket:id="profile-errors" class="register-errors"> | Errors go here</p>
        <div wicket:id="edit-profile-form"></div>
        <p style="text-align:center;">
            <a href="#" wicket:id="changePassword">
                <wicket:message key="profile.edit.changePassword">Change password</wicket:message>
            </a>
        </p>
    </div>
</wicket:panel>

</body>
</html>
