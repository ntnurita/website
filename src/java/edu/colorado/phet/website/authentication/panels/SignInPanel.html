<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] SignInPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .sign-in-holder .bold-label {
                margin-left: 5px;
                font-weight: bold;
                display: block;
                padding-bottom: 3px;
            }
            .sign-in-holder h2 {
                color: black;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <div class="sign-in-content standard-content" wicket:message="dir:language.dir">

        <div class="sign-in-holder">
            <h2 class="login-form-header">
                <wicket:message key="signIn.signIn">Sign in</wicket:message>
            </h2>
            <div wicket:id="feedback" class="sign-in-feedback">
                <ul class="feedbackPanel">
                    <li class="feedbackPanelERROR">
                        <span class="feedbackPanelERROR">An invalid username and/or password has been entered.</span>
                    </li>
                </ul>
            </div>
            <form wicket:id="sign-in-form">
                <label class="bold-label" for="username"><wicket:message key="signIn.email">Email address:</wicket:message></label>
                <input wicket:id="username" id="username" type="text" name="email" placeholder="Email address" class="login-form-text"><br/>
                <label class="bold-label" for="password"><wicket:message key="signIn.password">Password:</wicket:message></label>
                <input wicket:id="password" type="password" id="password" name="password" placeholder="Password" class="login-form-text"><br/>

                <span wicket:id="remember">
                    <input wicket:id="remember-check" id="sign-in-checkbox" type="checkbox" name="checkbox" style="float: left;">
                    <label for="sign-in-checkbox">Remember me</label>
                    <a wicket:id="password-link" class="no-underline" href="#" style="float: right;">Forgot password?</a>
                </span>

                <br/>

                <input type="submit" value="SIGN IN" class="login-form-submit"><br/>

                <span>
                    <wicket:message key="signIn.needAccount">Need an account?</wicket:message> <a class="no-underline" wicket:id="register-link"
                                                                                                  href="#">Register</a>.
                </span>

            </form>
        </div>
    </div>
</wicket:panel>

</body>
</html>
