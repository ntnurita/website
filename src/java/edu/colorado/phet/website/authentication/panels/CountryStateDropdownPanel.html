<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
  <title>[PREVIEW] CountryStateDropdownPanel</title>
  <wicket:remove>
    <!-- for preview purposes only -->
    <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
  </wicket:remove>
</head>
<body>

<wicket:panel>
  <div wicket:message="dir:language.dir">
    <span class="bold">
      <wicket:message key="profile.country">
        Country
      </wicket:message>
    </span>
    <br/>
    <select wicket:id="country">
    </select>

    <br/>
    <br/>

    <span class="bold">
      <wicket:message key="profile.state">
        State
      </wicket:message>
    </span>
    <br/>
    <select wicket:id="state" style="float: left;">
    </select>
    <input class="register-text-field" type="text" value="" wicket:message="placeholder:profile.city"
           style="float: right; width: 190px; top: -1px; position: relative;"/>
    <br/>
  </div>
</wicket:panel>

</body>
</html>
