<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
  <title wicket:id="page-title">[PREVIEW] RegisterPanel</title>
  <wicket:remove>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
  </wicket:remove>
  <wicket:head>
    <style type="text/css">
      .register-holder {
        margin: 0 auto;
      }

      /*.register-holder input[type="text"], input[type="password"] {*/
      /*float: right;*/
      /*}*/

      .register-text-field {
        margin-bottom: 10px;
        display: block;
        width: 100%;
        line-height: 1.667em;
        border: 1px solid #d3d3d3;
        box-sizing: border-box;
        padding: 0 5px;
      }

      /*.other-input-holder {*/
      /*display: table;*/
      /*width: 100%;*/
      /*}*/

      /*.other-input-holder input[type="checkbox"] {*/
        /*float: right;*/
      /*}*/

      .other-input-holder input[type="text"] {
        width: 100%
      }

      .other-input-holder span {
        display: block;
        overflow: hidden;
        padding-right:10px;
      }

      .other-input {
        /*display: inline-block;*/
      }

      .half-width {
        width: 47%;
        display: inline;
      }

      .register-errors {
        color: red;
      }

      .bold {
        font-weight: bold;
      }
    </style>
  </wicket:head>
</head>
<body>

<wicket:panel>
  <div class="register-holder" wicket:message="dir:language.dir">
    <h2>
      <wicket:message key="profile.register">Register</wicket:message>
    </h2>

    <p wicket:id="register-errors" class="register-errors"> | Errors go here</p>

    <form wicket:id="register-form">

      <div class="contribution-edit-column">
        <input wicket:id="username" class="register-text-field" type="text" value="" wicket:message="placeholder:profile.email"/>
        <input wicket:id="password" class="register-text-field" type="password" value=""
               wicket:message="placeholder:profile.password"/>
        <input wicket:id="passwordCopy" class="register-text-field" type="password" value=""
               wicket:message="placeholder:profile.passwordCopy"/>

        <br/>

        <input wicket:id="firstName" class="register-text-field half-width" type="text" value=""
               wicket:message="placeholder:profile.firstName"/>
        <input wicket:id="lastName" class="register-text-field half-width" type="text" value=""
               wicket:message="placeholder:profile.lastName" style="float: right;"/>

        <input wicket:id="organization" class="register-text-field" type="text" value=""
               wicket:message="placeholder:profile.organizationSchool"/>

        <span class="bold">
          <wicket:message key="profile.country">
            Country
          </wicket:message>
        </span>
        <br/>
        <select id="register-country">
        </select>

        <br/><br/>

      <span class="bold">
        I am a...
      </span>

        <div>
          <input type="checkbox" wicket:id="teacher" id="teacher-checkbox"/>
          <label for="teacher-checkbox">
            <wicket:message key="register.teacher">
              Teacher
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="student" id="student-checkbox"/>
          <label for="student-checkbox">
            <wicket:message key="register.student">
              Student
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="researcher" id="researcher-checkbox"/>
          <label for="researcher-checkbox">
            <wicket:message key="register.researcher">
              Researcher
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="translator" id="translator-checkbox"/>
          <label for="translator-checkbox">
            <wicket:message key="register.translator">
              Translator
            </wicket:message>
          </label>
        </div>
        <div class="other-input-holder">
          <span style="float: left;">
            <input type="checkbox" wicket:id="otherRole" id="other-role-checkbox"/>
            <label for="other-role-checkbox">
              <wicket:message key="register.other">
                Other
              </wicket:message>
            </label>
          </span>
          <span>
            <input wicket:id="otherRoleInput" type="text" value="" class="other-input"/>
          </span>
        </div>

        <br/>

      <span class="bold">
        Subject(s)
      </span>

        <div>
          <input type="checkbox" wicket:id="generalSciences" id="generalSciences-checkbox"/>
          <label for="general-sciences-checkbox">
            <wicket:message key="register.generalSciences">
              General Sciences
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="earthScience" id="earth-science-checkbox"/>
          <label for="earth-science-checkbox">
            <wicket:message key="register.earthScience">
              Earth Science
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="biology" id="biology-checkbox"/>
          <label for="biology-checkbox">
            <wicket:message key="register.biology">
              Biology
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="physics" id="physics-checkbox"/>
          <label for="physics-checkbox">
            <wicket:message key="register.physics">
              Physics
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="chemistry" id="chemistry-checkbox"/>
          <label for="chemistry-checkbox">
            <wicket:message key="register.chemistry">
              Chemistry
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="astronomy" id="astronomy-checkbox"/>
          <label for="astronomy-checkbox">
            <wicket:message key="register.astronomy">
              Astronomy
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="math" id="math-checkbox"/>
          <label for="math-checkbox">
            <wicket:message key="register.math">
              Math
            </wicket:message>
          </label>
        </div>
        <div class="other-input-holder">
          <span style="float: left;">
            <input type="checkbox" wicket:id="otherSubject" id="other-subject-checkbox"/>
            <label for="other-subject-checkbox">
              <wicket:message key="register.other">
                Other
              </wicket:message>
            </label>
          </span>
          <span>
            <input wicket:id="otherRoleInput" type="text" value="" class="other-input"/>
          </span>
        </div>
      </div>

      <br/>

      <span class="bold">
        Grade(s)
      </span>

      <table>
        <tr>
          <td>
            <input type="checkbox" wicket:id="elementary" id="elementary-checkbox"/>
            <label for="elementary-checkbox">
              <wicket:message key="register.elementary">
                Elementary
              </wicket:message>
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="gradeK" id="grade-k-checkbox"/>
            <label for="grade-k-checkbox">
              <wicket:message key="register.gradeK">
                K
              </wicket:message>
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="grade1" id="grade1-checkbox"/>
            <label for="grade1-checkbox">
              <wicket:message key="register.grade1">
                1
              </wicket:message>
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="grade2" id="grade2-checkbox"/>
            <label for="grade2-checkbox">
              <wicket:message key="register.grade2">
                2
              </wicket:message>
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="grade3" id="grade3-checkbox"/>
            <label for="grade3-checkbox">
              <wicket:message key="register.grade3">
                3
              </wicket:message>
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="grade4" id="grade4-checkbox"/>
            <label for="grade4-checkbox">
              <wicket:message key="register.grade4">
                4
              </wicket:message>
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="grade5" id="grade5-checkbox"/>
            <label for="grade5-checkbox">
              <wicket:message key="register.grade5">
                5
              </wicket:message>
            </label>
          </td>
        </tr>

        <tr>
          <td>
            <input type="checkbox" wicket:id="middle" id="middle-checkbox"/>
            <label for="middle-checkbox">
              <wicket:message key="register.middle">
                Middle
              </wicket:message>
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="grade6" id="grade6-checkbox"/>
            <label for="grade6-checkbox">
              <wicket:message key="register.grade6">
                6
              </wicket:message>
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="grade7" id="grade7-checkbox"/>
            <label for="grade7-checkbox">
              <wicket:message key="register.grade7">
                7
              </wicket:message>
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="grade8" id="grade8-checkbox"/>
            <label for="grade8-checkbox">
              <wicket:message key="register.grade8">
                8
              </wicket:message>
            </label>
          </td>
        </tr>

        <tr>
          <td>
            <input type="checkbox" wicket:id="high" id="high-checkbox"/>
            <label for="high-checkbox">
              <wicket:message key="register.high">
                High
              </wicket:message>
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="grade9" id="grade9-checkbox"/>
            <label for="grade9-checkbox">
              <wicket:message key="register.grade9">
                9
              </wicket:message>
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="grade10" id="grade10-checkbox"/>
            <label for="grade10-checkbox">
              <wicket:message key="register.grade10">
                10
              </wicket:message>
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="grade11" id="grade11-checkbox"/>
            <label for="grade11-checkbox">
              <wicket:message key="register.grade11">
                11
              </wicket:message>
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="grade12" id="grade12-checkbox"/>
            <label for="grade12-checkbox">
              <wicket:message key="register.grade12">
                12
              </wicket:message>
            </label>
          </td>
        </tr>

        <tr>
          <td>
            <input type="checkbox" wicket:id="university" id="university-checkbox"/>
            <label for="university-checkbox">
              <wicket:message key="register.university">
                University
              </wicket:message>
            </label>
          </td>
          <td colspan="2">
            <input type="checkbox" wicket:id="year1" id="year1-checkbox"/>
            <label for="year1-checkbox">
              <wicket:message key="register.year1">
                Year 1
              </wicket:message>
            </label>
          </td>
          <td colspan="2">
            <input type="checkbox" wicket:id="year2plus" id="year2plus-checkbox"/>
            <label for="year2plus-checkbox">
              <wicket:message key="register.year2plus">
                Year 2+
              </wicket:message>
            </label>
          </td>
          <td colspan="2">
            <input type="checkbox" wicket:id="graduate" id="graduate-checkbox"/>
            <label for="graduate-checkbox">
              <wicket:message key="register.graduate">
                Graduate
              </wicket:message>
            </label>
          </td>
        </tr>

        <tr>
          <td>
            <input type="checkbox" wicket:id="otherGrade" id="other-grade-checkbox"/>
            <label for="other-grade-checkbox">
              <wicket:message key="register.other">
                Other
              </wicket:message>
            </label>
          </td>
        </tr>
      </table>

      <br/>

      <span class="bold">
        Teaching Experience
      </span>

      <div>
        <input wicket:id="teachingExperience" type="text" maxlength="2" size="4"/>
        <span>
          <wicket:message key="register.years">
            years
          </wicket:message>
        </span>
      </div>

      <br/>

      <span class="bold">
        PhET Experience
      </span>

      <div wicket:id="phetExperienceRadios">
        <div>
          <input wicket:id="newUserRadio" type="radio" name="phet-experience">
          <label wicket:id="newUserLabel">
            <wicket:message key="register.newUser">
              New user
            </wicket:message>
          </label>
        </div>
        <div>
          <input wicket:id="occasionalUserRadio" type="radio" name="phet-experience">
          <label wicket:id="occasionalUserLabel">
            <wicket:message key="register.occasionalUser">
              Occasional user (I've used a few sims)
            </wicket:message>
          </label>
        </div>
        <div>
          <input wicket:id="experiencedUserRadio" type="radio" name="phet-experience">
          <label wicket:id="experiencedUserLabel">
            <wicket:message key="register.experiencedUser">
              Experienced user (I regularly use sims in my classroom)
            </wicket:message>
          </label>
        </div>
        <div>
          <input wicket:id="powerUserRadio" type="radio" name="phet-experience">
          <label wicket:id="powerUserLabel">
          <wicket:message key="register.powerUser">
              Power user (I tell everyone about PhET!)
            </wicket:message>
          </label>
        </div>
      </div>

    </form>
  </div>
</wicket:panel>

</body>
</html>
