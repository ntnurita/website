<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
  <title wicket:id="page-title">[PREVIEW] RegisterPanel</title>
  <wicket:remove>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
  </wicket:remove>
  <wicket:head>
    <style type="text/css">
      .register-holder {
        margin: 0 auto;
      }

      /*.register-holder input[type="text"], input[type="password"] {*/
      /*float: right;*/
      /*}*/

      .register-text-field {
        margin-bottom: 10px;
        display: block;
        width: 100%;
        line-height: 1.667em;
        border: 1px solid #d3d3d3;
        box-sizing: border-box;
      }

      /*.other-input-holder {*/
      /*display: table;*/
      /*width: 100%;*/
      /*}*/

      /*.other-input-holder label {*/
      /*display: table-cell;*/
      /*width: 1px;*/
      /*}*/
      /*.other-input-holder input[type="text"] {*/
      /*display: table-cell;*/
      /*width: 100%*/
      /*}*/
      .other-input {
        /*display: inline-block;*/
      }

      .half-width {
        width: 47%;
        display: inline;
      }

      .register-errors {
        color: red;
      }

      .bold {
        font-weight: bold;
      }
    </style>
  </wicket:head>
</head>
<body>

<wicket:panel>
  <div class="register-holder" wicket:message="dir:language.dir">
    <h2>
      <wicket:message key="profile.register">Register</wicket:message>
    </h2>

    <p wicket:id="register-errors" class="register-errors"> | Errors go here</p>

    <form wicket:id="register-form">

      <div class="contribution-edit-column">
        <input wicket:id="username" class="register-text-field" type="text" value="" wicket:message="placeholder:profile.email"/>
        <input wicket:id="password" class="register-text-field" type="password" value=""
               wicket:message="placeholder:profile.password"/>
        <input wicket:id="passwordCopy" class="register-text-field" type="password" value=""
               wicket:message="placeholder:profile.passwordCopy"/>

        <br/>

        <input wicket:id="firstName" class="register-text-field half-width" type="text" value=""
               wicket:message="placeholder:profile.firstName"/>
        <input wicket:id="lastName" class="register-text-field half-width" type="text" value=""
               wicket:message="placeholder:profile.lastName" style="float: right;"/>

        <input wicket:id="organization" class="register-text-field" type="text" value=""
               wicket:message="placeholder:profile.organization"/>

        <label class="bold" for="register-country">
          <wicket:message key="profile.country">
            Country
          </wicket:message>
        </label>
        <select id="register-country">
        </select>

        <br/><br/>

      <span class="bold">
        I am a...
      </span>

        <div>
          <input type="checkbox" wicket:id="teacher" id="teacher-checkbox"/>
          <label for="teacher-checkbox">
            <wicket:message key="register.teacher">
              Teacher
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="student" id="student-checkbox"/>
          <label for="student-checkbox">
            <wicket:message key="register.student">
              Student
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="researcher" id="researcher-checkbox"/>
          <label for="researcher-checkbox">
            <wicket:message key="register.researcher">
              Researcher
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="translator" id="translator-checkbox"/>
          <label for="translator-checkbox">
            <wicket:message key="register.translator">
              Translator
            </wicket:message>
          </label>
        </div>
        <div class="other-input-holder">
          <input type="checkbox" wicket:id="otherRole" id="other-role-checkbox"/>
          <label for="other-role-checkbox">
            <wicket:message key="register.other">
              Other
            </wicket:message>
          </label>
          <input wicket:id="otherRoleInput" type="text" value="" class="other-input"/>
        </div>

        <br/>

      <span class="bold">
        Subject(s)
      </span>

        <div>
          <input type="checkbox" wicket:id="generalSciences" id="generalSciences-checkbox"/>
          <label for="general-sciences-checkbox">
            <wicket:message key="register.generalSciences">
              General Sciences
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="earthScience" id="earth-science-checkbox"/>
          <label for="earth-science-checkbox">
            <wicket:message key="register.earthScience">
              Earth Science
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="biology" id="biology-checkbox"/>
          <label for="biology-checkbox">
            <wicket:message key="register.biology">
              Biology
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="physics" id="physics-checkbox"/>
          <label for="physics-checkbox">
            <wicket:message key="register.physics">
              Physics
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="chemistry" id="chemistry-checkbox"/>
          <label for="chemistry-checkbox">
            <wicket:message key="register.chemistry">
              Chemistry
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="astronomy" id="astronomy-checkbox"/>
          <label for="astronomy-checkbox">
            <wicket:message key="register.astronomy">
              Astronomy
            </wicket:message>
          </label>
        </div>
        <div>
          <input type="checkbox" wicket:id="math" id="math-checkbox"/>
          <label for="math-checkbox">
            <wicket:message key="register.math">
              Math
            </wicket:message>
          </label>
        </div>
        <div class="other-input-holder">
          <input type="checkbox" wicket:id="otherSubject" id="other-subject-checkbox"/>
          <label for="other-subject-checkbox">
            <wicket:message key="register.other">
              Other
            </wicket:message>
          </label>
          <input wicket:id="otherSubjectInput" type="text" value="" class="other-input"/>
        </div>
      </div>

      <br/>

      <span class="bold">
        Grade(s)
      </span>

      <br/>

      <span class="bold">
        Teaching Experience
      </span>

      <div>
        <input wicket:id="teachingExperience" type="text"/>
        <span>
          <wicket:message key="register.years">
            years
          </wicket:message>
        </span>
      </div>

      <br/>

      <span class="bold">
        PhET Experience
      </span>

      <div wicket:id="phetExperienceRadios">
        <div>
          <input wicket:id="newUserRadio" type="radio" name="phet-experience">
          <label wicket:id="newUserLabel">
            <wicket:message key="register.newUser">
              New user
            </wicket:message>
          </label>
        </div>
        <div>
          <input wicket:id="occasionalUserRadio" type="radio" name="phet-experience">
          <label wicket:id="occasionalUserLabel">
            <wicket:message key="register.occasionalUser">
              Occasional user (I've used a few sims)
            </wicket:message>
          </label>
        </div>
        <div>
          <input wicket:id="experiencedUserRadio" type="radio" name="phet-experience">
          <label wicket:id="experiencedUserLabel">
            <wicket:message key="register.experiencedUser">
              Experienced user (I regularly use sims in my classroom)
            </wicket:message>
          </label>
        </div>
        <div>
          <input wicket:id="powerUserRadio" type="radio" name="phet-experience">
          <label wicket:id="powerUserLabel">
          <wicket:message key="register.powerUser">
              Power user (I tell everyone about PhET!)
            </wicket:message>
          </label>
        </div>
      </div>

    </form>
  </div>
</wicket:panel>

</body>
</html>
