<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
  <title wicket:id="page-title">[PREVIEW] RegisterPanel</title>
  <wicket:remove>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
  </wicket:remove>
  <wicket:head>
    <style type="text/css">
      .register-holder {
        margin: 0 auto;
      }

      .register-holder input {
        margin-bottom: 10px;
        float: right;
      }

      .register-errors {
        color: red;
      }
    </style>
  </wicket:head>
</head>
<body>

<wicket:panel>
  <div class="register-holder" wicket:message="dir:language.dir">
    <h2>
      <wicket:message key="profile.register">Register</wicket:message>
    </h2>

    <p wicket:id="register-errors" class="register-errors"> | Errors go here</p>

    <form wicket:id="register-form">

      <div class="contribution-edit-column">
        <input wicket:id="username" class="contribution-input" type="text" value="" wicket:message="placeholder:profile.email"/>
        <input wicket:id="password" class="contribution-input" type="password" value="" wicket:message="placeholder:profile.password"/>
        <input wicket:id="passwordCopy" class="contribution-input" type="password" value="" wicket:message="placeholder:profile.passwordCopy"/>

        <br/>

        <input wicket:id="firstName" class="contribution-input" type="text" value="" wicket:message="placeholder:profile.firstName" style="float: left; width: 45%"/>
        <input wicket:id="lastName" class="contribution-input" type="text" value="" wicket:message="placeholder:profile.lastName" style="width: 45%"/>

        <input wicket:id="organization" class="contribution-input" type="text" value="" wicket:message="placeholder:profile.organization"/>

        <label class="bold-label" for="register-country">
          <wicket:message key="profile.country">
            Country
          </wicket:message>
        </label>
        <select id="register-country">
        </select>
      </div>

      <br/><br/>

      <span style="font-weight: bold">
        I am a...
      </span>
      <table style="border-collapse: collapse;">
        <tr>
          <td>
            <input type="checkbox" wicket:id="teacher" id="teacher-checkbox"/>
          </td>
          <td>
            <label for="teacher-checkbox">
              <wicket:message key="profile.teacher">
                Teacher
              </wicket:message>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" wicket:id="student" id="student-checkbox"/>
          </td>
          <td>
            <label for="student-checkbox">
              <wicket:message key="profile.student">
                Student
              </wicket:message>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" wicket:id="researcher" id="researcher-checkbox"/>
          </td>
          <td>
            <label for="researcher-checkbox">
              <wicket:message key="profile.researcher">
                Researcher
              </wicket:message>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" wicket:id="translator" id="translator-checkbox"/>
          </td>
          <td>
            <label for="translator-checkbox">
              <wicket:message key="profile.translator">
                Translator
              </wicket:message>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" wicket:id="otherRole" id="other-role-checkbox"/>
          </td>
          <td>
            <label for="other-role-checkbox">
              <wicket:message key="profile.other">
                Other
              </wicket:message>
            </label>
          </td>
        </tr>
      </table>

    </form>
  </div>
</wicket:panel>

</body>
</html>
