<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] HTMLBanner</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <span class="html-banner-container">
        <span id="html-banner-content">
            <span class="html-banner-crowdfundText" wicket:message="dir:language.dir">
                <wicket:message key="html5.crowdfundedProjects">Support PhET's Annual Campaign</wicket:message>
            </span>
            <a href="#" tabindex="0" target="_blank" wicket:id="donate-link"
                class=" phet-button html-banner-button white-focus" wicket:message="dir:language.dir">
                <wicket:message key="html5.donateToday">Donate Today</wicket:message>
            </a>
            <a href="#" wicket:id="html-banner-link-button" class="phet-button html-banner-simsText white-focus" wicket:message="dir:language.dir">
                <wicket:message key="html5.tryOurNewHTML5Sims">HTML5 Sims</wicket:message>
            </a>
            <a tabindex="-1" href="#" wicket:id="html-banner-link" id="html-banner-link" wicket:message="dir:language.dir">
                <img class="html-banner-image" src="../../../../../../../root/images/HTML5_Badge_40_clean.svg" wicket:id="html-banner-image"
                     wicket:message="dir:language.dir" alt=" " width="40" height="40"/>
                <span class="html-banner-html" wicket:message="dir:language.dir">HTML</span>
            </a>
        </span>
    </span>
</wicket:panel>

</body>
