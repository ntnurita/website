<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] ContributionEditPanel</title>
    <wicket:remove>
        <!-- for preview purposes only -->
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
        <style type="text/css">
            .contribution-edit {
                width: 525px;
                margin: 0 auto;
            }
        </style>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <div class="contribution-edit" wicket:message="dir:language.dir">
        <wicket:enclosure child="feedback">
            <div id="contribution-feedback">
                <span style="font-weight: bold; color: red;">
                    <wicket:message key="contribution.edit.validation.pleaseCorrect">
                        Please correct the following:
                    </wicket:message>
                </span>
                <span wicket:id="feedback"></span>
            </div>
        </wicket:enclosure>
        <form wicket:id="contributionform">

            <div class="contribution-edit-column">
                <label class="bold-label" for="cep-author">
                    <wicket:message key="contribution.edit.authors">
                        Author(s)
                    </wicket:message>
                </label>
                <input wicket:id="authors" id="cep-author" type="text" value="" name="email" class="contribution-input"><br/>

                <label class="bold-label" for="cep-org">
                    <wicket:message key="contribution.edit.organization">
                        1st author's organization
                    </wicket:message>
                </label>
                <input wicket:id="authorOrganization" type="text" value="" id="cep-org" class="contribution-input"/><br/>

                <label class="bold-label" for="cep-email">
                    <wicket:message key="contribution.edit.email">
                        Contact email
                    </wicket:message>
                </label>
                <input wicket:id="contactEmail" type="text" value="" id="cep-email" class="contribution-input"/><br/>

                <label class="bold-label" for="simulations">
                    <wicket:message key="contribution.edit.simulations">
                        Simulation(s)
                    </wicket:message>
                </label>
                <span class="contribution-form-tip">
                    <wicket:message key="contribution.edit.simulations.tip">
                        Choose the simulation(s) associated with your activity
                    </wicket:message>
                </span>

                <div wicket:id="simulations" id="simulations" class="contribution-input">
                </div>
            </div>

            <wicket:message key="contribution.edit.existingFiles">
                existing file(s)
            </wicket:message>

            <wicket:message key="contribution.edit.newFiles">
                new file(s)
            </wicket:message>
            <div wicket:id="file-upload"></div>
            <span class="contribution-form-tip" wicket:id="contribution-file-tip">
                The following file extensions are allowed: pdf, .....
            </span>

            <div wicket:id="file-markup-container">
                <table style="width: 100%">
                    <tr wicket:id="existing-files">
                        <td wicket:id="file-name"></td>
                        <td><a href="#" wicket:id="remove-link">
                            <wicket:message key="contribution.edit.removeFile">
                                remove
                            </wicket:message>
                        </a></td>
                    </tr>
                </table>
            </div>


            <div class="contribution-edit-column">
                <label class="bold-label" for="cep-title">
                    <wicket:message key="contribution.edit.title">
                        Activity Title
                    </wicket:message>
                </label>
                <input wicket:id="title" type="text" value="" id="cep-title" class="contribution-input"/><br/>

                <label class="bold-label" for="cep-keywords">
                    <wicket:message key="contribution.edit.keywords">
                        Keywords
                    </wicket:message>
                </label>
                <input wicket:id="keywords" type="text" value="" id="cep-keywords" class="contribution-input"
                       wicket:message="placeholder:contribution.edit.keywords.tip"/><br/>

                <label class="bold-label" for="cep-desc">
                    <wicket:message key="contribution.edit.description">
                        Description
                    </wicket:message>
                </label>
                <textarea rows="5" cols="40" wicket:id="description" id="cep-desc" class="contribution-input"></textarea>
            </div>

            <table id="cep-checkbox-table">
                <tr>
                    <th>Subject(s)</th>
                    <th>Grade Level(s)</th>
                    <th>Type(s)</th>
                </tr>
                <tr>
                    <td class="top-align">
                        <div wicket:id="subjects"></div>
                    </td>
                    <td class="top-align">
                        <div wicket:id="levels"></div>
                    </td>
                    <td class="top-align">
                        <div wicket:id="types"></div>
                    </td>
                </tr>
            </table>

            <label class="bold-label" for="cep-locale">
                <wicket:message key="contribution.edit.language">
                    Language
                </wicket:message>
            </label>
            <div wicket:id="locale" id="cep-locale">
            </div>

            <label class="bold-label" for="cep-duration">
                <wicket:message key="contribution.edit.duration">
                    Duration
                </wicket:message>
            </label>
            <select wicket:id="duration" id="cep-duration">
            </select><br/>

            <label class="bold-label" for="cep-answers">
                <wicket:message key="contribution.edit.answers">
                    Answers Included
                </wicket:message>
            </label>
            <input type="checkbox" wicket:id="answersIncluded" id="cep-answers"/><br/>

            <wicket:enclosure child="fromPhet">
                <tr>
                    <td class="contribution-edit-label">
                        <label for="cep-fromPhet">
                            From PhET
                        </label>
                    </td>
                    <td class="contribution-edit-input">
                        <input type="checkbox" wicket:id="fromPhet" id="cep-fromPhet"/>
                    </td>
                </tr>
            </wicket:enclosure>
            <wicket:enclosure child="goldStar">
                <tr>
                    <td class="contribution-edit-label">
                        <label for="cep-goldStar">
                            Gold Star
                        </label>
                    </td>
                    <td class="contribution-edit-input">
                        <input type="checkbox" wicket:id="goldStar" id="cep-goldStar"/>
                    </td>
                </tr>
            </wicket:enclosure>
            <wicket:enclosure child="approved">
                <tr>
                    <td class="contribution-edit-label">
                        <label for="cep-approved">
                            Approved
                        </label>
                    </td>
                    <td class="contribution-edit-input">
                        <input type="checkbox" wicket:id="approved" id="cep-approved"/>
                    </td>
                </tr>
            </wicket:enclosure>

            <div>
                <input type="submit" name="submit" wicket:message="value:form.submit"/>
            </div>

        </form>

    </div>
</wicket:panel>

</body>
</html>
