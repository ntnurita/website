<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] ContributionBrowsePanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
        <script type="text/javascript" src="../../../../../../../../root/js/contribution-browse.js"></script>
    </wicket:remove>
</head>
<body wicket:message="dir:language.dir">

<wicket:panel>
    <div wicket:message="dir:language.dir">
        <wicket:enclosure child="contributions">
            <table class="contribution-browse-table" id="ct-table" wicket:message="rel:style.orders">
                <tr id="ct-table-header">
                    <th>
                        <a href="#" onclick="return phet.sortContributionsByTitle()">
                            <wicket:message key="contribution.browse.title">Title</wicket:message>
                        </a>
                    </th>
                    <th>
                        <a href="#" onclick="return phet.sortContributionsByAuthors()">
                            <wicket:message key="contribution.browse.authors">Authors</wicket:message>
                        </a>
                    </th>
                    <th>
                        <a href="#" onclick="return phet.sortContributionsByLevel()">
                            <wicket:message key="contribution.browse.level">Level</wicket:message>
                        </a>
                    </th>
                    <th>
                        <a href="#" onclick="return phet.sortContributionsByType()">
                            <wicket:message key="contribution.browse.type">Type</wicket:message>
                        </a>
                    </th>
                    <wicket:enclosure child="sim-col-1">
                        <th>
                            <a href="#" onclick="return phet.sortContributionsBySimulations()">
                                <wicket:message key="contribution.browse.simulations">Simulations</wicket:message>
                            </a>
                            <span wicket:id="sim-col-1"></span>
                        </th>
                    </wicket:enclosure>
                    <th>
                        <a href="#" onclick="return phet.sortContributionsByUpdated()">
                            <wicket:message key="contribution.browse.updated">Updated</wicket:message>
                        </a>
                    </th>

                </tr>
                <tr wicket:id="contributions" class="ct-contribution">

                    <td>
                        <a href="#" wicket:id="contribution-link">
                            <span wicket:id="contribution-title" class="ct-title"></span>
                        </a>
                        <img wicket:id="phet-contribution"
                             src="../../../../../../../../root/images/contributions/phet-logo-icon-small.jpg"
                             alt="Contribution by PhET" wicket:message="title:tooltip.legend.phetDesigned"/>
                        <img wicket:id="gold-star-contribution"
                             src="../../../../../../../../root/images/contributions/gold-star-small.jpg"
                             alt="Gold Star Contribution" wicket:message="title:tooltip.legend.goldStar"/>
                    </td>
                    <td wicket:id="contribution-authors" class="ct-authors"></td>
                    <td wicket:id="contribution-level" class="ct-level"></td>
                    <td wicket:id="contribution-type" class="ct-type"></td>
                    <td wicket:id="contribution-simulation-list">
                    <span wicket:id="contribution-simulations">
                        <a href="#" wicket:id="simulation-link"><span wicket:id="simulation-title"
                                                                      class="ct-sim"></span><br/></a>
                    </span>
                    </td>
                    <td wicket:id="contribution-updated" class="ct-updated"></td>

                </tr>
            </table>
        </wicket:enclosure>
    </div>
</wicket:panel>

</body>
</html>
