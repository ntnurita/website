<head>

<body>

<wicket:panel>
  <div wicket:message="dir:language.dir">

      <div wicket:id="group">
        <wicket:enclosure child="groupselector">
          <input wicket:id="groupselector" type="checkbox">
                    <span>
                        <wicket:message key="contribution.edit.simulations.selectAll">

                        </wicket:message>
                    </span>
        </wicket:enclosure>
        <div wicket:id="check-list">
          <input wicket:id="checkbox" type="checkbox">
          <label wicket:id="name"></label>
        </div>
      </div>
    </form>
  </div>
</wicket:panel>
