<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] SearchPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <script type="text/javascript" wicket:id="javascript-search"></script>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <form method="get" wicket:id="search-form" id="search-form" class="autocompleteOff">
        <div>
            <label for="search-text-id" class="hidden">
                <wicket:message key="search.label">Search the PhET Website</wicket:message>
            </label>
            <div class="search-box">
                <input type="text" size="15" name="q" class="always-enabled acInput orange-focus" id="search-text-id"/>
            </div>
            <button type="submit" form="search-form" id="search-submit" wicket:message="title:search.clickSearch"
                    class="phet-button sign-in-button always-enabled autocompleteOff">
                <img id="magnifying-glass" src="/images/icons/search-icon.png" wicket:message="alt:search.search"/>
            </button>
        </div>
    </form>
</wicket:panel>

</body>
</html>
