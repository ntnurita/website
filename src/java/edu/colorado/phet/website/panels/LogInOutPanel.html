<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] LogInOutPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <wicket:enclosure child="sign-in">
        <a wicket:id="sign-in" class="phet-button sign-in-button white-focus" id="login-button" href="#">
            <wicket:message key="signIn.submit">Sign in</wicket:message>
        </a>
        <a wicket:id="register" class="phet-button register-button white-focus" href="#">
            <wicket:message key="profile.register.submit">Register</wicket:message>
        </a>
    </wicket:enclosure>
    <wicket:enclosure child="sign-out">
        <ul class="loginout-list">
            <li><em wicket:id="current-email"></em></li>
            <li class="loginout-spacer">|</li>
            <wicket:enclosure child="admin-link">
                <li><a class="sign-in-links" href="#" wicket:id="admin-link">Administration</a></li>
                <li class="loginout-spacer">|</li>
            </wicket:enclosure>
            <li><a class="sign-in-links" wicket:id="edit-profile">
                <wicket:message key="session.editProfile">Edit profile</wicket:message>
            </a></li>
            <li class="loginout-spacer">|</li>
            <li><a class="sign-in-links" wicket:id="sign-out">
                <wicket:message key="session.logout">Sign out</wicket:message>
            </a></li>
        </ul>
    </wicket:enclosure>

    <div wicket:id="login-form-container" id="login-form" style="display: none;">

        <div class="login-form-header">Sign In</div>

        <div id="login-validation-message" style="display: none">
            <wicket:message key="signIn.validation.failed">An invalid username and/or password has been entered.</wicket:message>
        </div>

        <form wicket:id="sign-in-form">

            <input wicket:id="destination" type="text" name="destination" id="destinationURL" style="display: none;"><br/>
            <input wicket:id="source" type="text" name="source" id="sourceURL" style="display: none;"><br/>
            <input wicket:id="username" type="text" name="email" placeholder="Email address" class="login-form-text"><br/>
            <input wicket:id="password" type="password" name="password" placeholder="Password" class="login-form-text"><br/>

            <span wicket:id="remember">
                <input wicket:id="remember-check" id="sign-in-checkbox" type="checkbox" name="checkbox">
                <label for="sign-in-checkbox">Remember me</label>
                <a wicket:id="password-link" class="no-underline" href="#" style="float: right;">Forgot password?</a>
            </span>

            <br/>

            <input type="submit" value="SIGN IN" class="phet-button login-form-submit"><br/>

            <span>
                <wicket:message key="signIn.noAccount">No account?</wicket:message> <a class="no-underline" wicket:id="register-link" href="#">Register</a>.
            </span>

        </form>

    </div>

</wicket:panel>

</body>
</html>
